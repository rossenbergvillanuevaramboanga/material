<div class="mat-elevation-z8" style="padding: 20px;">

    <div style="display: flex; justify-content: end">
      <button mat-raised-button color="primary" (click)="createUser()">Nuovo</button>
    </div>
    <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="cognome">
          <th mat-header-cell *matHeaderCellDef> Cognome </th>
          <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="dataDiNascita">
          <th mat-header-cell *matHeaderCellDef> Data di Nascita </th>
          <td mat-cell *matCellDef="let element"> {{element.dataDiNascita}} </td>
        </ng-container>

        <ng-container matColumnDef="azioni">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button (click)="viewUser(element.id)" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                <mat-icon>visibility</mat-icon>
            </button>
            <button (click)="editUser(element.id)" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
              <mat-icon>edit</mat-icon>
          </button>
            <button (click)="deleteUser(element.id)" mat-icon-button color="warn" aria-label="Example icon button with a home icon">
                <mat-icon>delete</mat-icon>
            </button>
            <button (click)="viewUserDialog(element.id)" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
              <mat-icon>visibility</mat-icon>
          </button>
          <button (click)="editUserDialog(element.id)" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
            <mat-icon>edit</mat-icon>
        </button>
            
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements"></mat-paginator>
</div>
